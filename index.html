<!DOCTYPE html>
<html>
  <head>
    <title>Drawing Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.8" />
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <h1>Drawing Tool</h1>

    <div id="canvasBox">
      <canvas width="400" height="400" id="canvas"></canvas>
    </div>

    <div id="sidePanel">
      <p>Hold down and move the mouse to draw.</p>

      <div id="lineColorControl">
        <label for="lineColor">Line color</label>
        <input type="color" id="lineColor" />
      </div>

      <div id="lineWidthControl">
        <label for="lineWidth">Line width</label>
        <input type="number" min="1" value="1" id="lineWidth" />
      </div>

      <p>Drag the items to place them on the canvas.</p>

      <img src="mushroom.png" draggable="true" id="mushroom" />
      <img src="flower.png" draggable="true" id="flower" />
      <img src="star.png" draggable="true" id="star" />
    </div>
  </body>
</html>

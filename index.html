<!DOCTYPE html>
<html>

<head>
    <title>Drawing Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <h1>Drawing Tool</h1>

    <div id="canvasBox">
        <canvas id="canvas" width="400" height="400"></canvas>
    </div>

    <div id="controlPanel">
        <div>
            <strong>Hold down and move the mouse to draw.</strong>
        </div>

        <div>
            <label for="canvasColor">Canvas color:</label>
            <input id="canvasColor" type="color" value="#ffffff">
        </div>

        <div>
            <label for="lineColor">Line color:</label>
            <input id="lineColor" type="color">
        </div>

        <div id="lineWidthControl">
            <label for="lineWidth">Line width:</label>
            <input id="lineWidth" type="number" min="1" value="1">
        </div>

        <div>
            <strong>Drag the items to place them on the canvas.</strong>
        </div>

        <div id="dragItems">
            <img id="mushroom" src="mushroom.png" draggable="true">
            <img id="flower" src="flower.png" draggable="true">
            <img id="star" src="star.png" draggable="true">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
